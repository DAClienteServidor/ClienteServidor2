<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListPasajesTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListPasajesEmpty}" rendered="#{pasajesController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{pasajesController.items.rowCount > 0}">
                    <h:outputText value="#{pasajesController.pagination.pageFirstItem + 1}..#{pasajesController.pagination.pageLastItem + 1}/#{pasajesController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{pasajesController.previous}" value="#{bundle.Previous} #{pasajesController.pagination.pageSize}" rendered="#{pasajesController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{pasajesController.next}" value="#{bundle.Next} #{pasajesController.pagination.pageSize}" rendered="#{pasajesController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{pasajesController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPasajesTitle_cod}"/>
                            </f:facet>
                            <h:outputText value="#{item.cod}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPasajesTitle_tipo}"/>
                            </f:facet>
                            <h:outputText value="#{item.tipo}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPasajesTitle_hora}"/>
                            </f:facet>
                            <h:outputText value="#{item.hora}">
                                <f:convertDateTime pattern="HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPasajesTitle_origen}"/>
                            </f:facet>
                            <h:outputText value="#{item.origen}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPasajesTitle_destino}"/>
                            </f:facet>
                            <h:outputText value="#{item.destino}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPasajesTitle_componentes}"/>
                            </f:facet>
                            <h:outputText value="#{item.componentes}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandButton action="#{pasajesController.prepareView}" value="#{bundle.ListPasajesViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandButton action="#{pasajesController.prepareEdit}" value="#{bundle.ListPasajesEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandButton action="#{pasajesController.destroy}" value="#{bundle.ListPasajesDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{pasajesController.prepareCreate}" value="#{bundle.ListPasajesCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListPasajesIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
