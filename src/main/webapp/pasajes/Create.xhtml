<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreatePasajesTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreatePasajesLabel_cod}" for="cod" />
                    <h:inputText id="cod" value="#{pasajesController.selected.cod}" title="#{bundle.CreatePasajesTitle_cod}" required="true" requiredMessage="#{bundle.CreatePasajesRequiredMessage_cod}"/>
                    <h:outputLabel value="#{bundle.CreatePasajesLabel_tipo}" for="tipo" />
                    <h:inputText id="tipo" value="#{pasajesController.selected.tipo}" title="#{bundle.CreatePasajesTitle_tipo}" />
                    <h:outputLabel value="#{bundle.CreatePasajesLabel_hora}" for="hora" />
                    <h:inputText id="hora" value="#{pasajesController.selected.hora}" title="#{bundle.CreatePasajesTitle_hora}" >
                        <f:convertDateTime pattern="HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreatePasajesLabel_origen}" for="origen" />
                    <h:inputText id="origen" value="#{pasajesController.selected.origen}" title="#{bundle.CreatePasajesTitle_origen}" />
                    <h:outputLabel value="#{bundle.CreatePasajesLabel_destino}" for="destino" />
                    <h:inputText id="destino" value="#{pasajesController.selected.destino}" title="#{bundle.CreatePasajesTitle_destino}" />
                    <h:outputLabel value="#{bundle.CreatePasajesLabel_componentes}" for="componentes" />
                    <h:selectOneMenu id="componentes" value="#{pasajesController.selected.componentes}" title="#{bundle.CreatePasajesTitle_componentes}" required="true" requiredMessage="#{bundle.CreatePasajesRequiredMessage_componentes}">
                        <f:selectItems value="#{componentesController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{pasajesController.create}" value="#{bundle.CreatePasajesSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{pasajesController.prepareList}" value="#{bundle.CreatePasajesShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreatePasajesIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
