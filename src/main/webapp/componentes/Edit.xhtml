<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditComponentesTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditComponentesLabel_codComponente}" for="codComponente" />
                    <h:inputText id="codComponente" value="#{componentesController.selected.codComponente}" title="#{bundle.EditComponentesTitle_codComponente}" required="true" requiredMessage="#{bundle.EditComponentesRequiredMessage_codComponente}"/>
                    <h:outputLabel value="#{bundle.EditComponentesLabel_costo}" for="costo" />
                    <h:inputText id="costo" value="#{componentesController.selected.costo}" title="#{bundle.EditComponentesTitle_costo}" />
                    <h:outputLabel value="#{bundle.EditComponentesLabel_fecha}" for="fecha" />
                    <h:inputText id="fecha" value="#{componentesController.selected.fecha}" title="#{bundle.EditComponentesTitle_fecha}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditComponentesLabel_estadia}" for="estadia" />
                    <h:selectOneMenu id="estadia" value="#{componentesController.selected.estadia}" title="#{bundle.EditComponentesTitle_estadia}" >
                        <f:selectItems value="#{estadiaController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditComponentesLabel_entretenimiento}" for="entretenimiento" />
                    <h:selectOneMenu id="entretenimiento" value="#{componentesController.selected.entretenimiento}" title="#{bundle.EditComponentesTitle_entretenimiento}" >
                        <f:selectItems value="#{entretenimientoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditComponentesLabel_pasajes}" for="pasajes" />
                    <h:selectOneMenu id="pasajes" value="#{componentesController.selected.pasajes}" title="#{bundle.EditComponentesTitle_pasajes}" >
                        <f:selectItems value="#{pasajesController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{componentesController.update}" value="#{bundle.EditComponentesSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditComponentesViewLink}"/>
                <br />
                <h:commandLink action="#{componentesController.prepareList}" value="#{bundle.EditComponentesShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditComponentesIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
