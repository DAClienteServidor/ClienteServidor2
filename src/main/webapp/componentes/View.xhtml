<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewComponentesTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewComponentesLabel_codComponente}"/>
                    <h:outputText value="#{componentesController.selected.codComponente}" title="#{bundle.ViewComponentesTitle_codComponente}"/>
                    <h:outputText value="#{bundle.ViewComponentesLabel_costo}"/>
                    <h:outputText value="#{componentesController.selected.costo}" title="#{bundle.ViewComponentesTitle_costo}"/>
                    <h:outputText value="#{bundle.ViewComponentesLabel_fecha}"/>
                    <h:outputText value="#{componentesController.selected.fecha}" title="#{bundle.ViewComponentesTitle_fecha}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewComponentesLabel_estadia}"/>
                    <h:outputText value="#{componentesController.selected.estadia}" title="#{bundle.ViewComponentesTitle_estadia}"/>
                    <h:outputText value="#{bundle.ViewComponentesLabel_entretenimiento}"/>
                    <h:outputText value="#{componentesController.selected.entretenimiento}" title="#{bundle.ViewComponentesTitle_entretenimiento}"/>
                    <h:outputText value="#{bundle.ViewComponentesLabel_pasajes}"/>
                    <h:outputText value="#{componentesController.selected.pasajes}" title="#{bundle.ViewComponentesTitle_pasajes}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{componentesController.destroyAndView}" value="#{bundle.ViewComponentesDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewComponentesEditLink}"/>
                <br />
                <h:commandLink action="#{componentesController.prepareCreate}" value="#{bundle.ViewComponentesCreateLink}" />
                <br />
                <h:commandLink action="#{componentesController.prepareList}" value="#{bundle.ViewComponentesShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewComponentesIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
