<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="../template/plantillaInicio.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListPaqueteTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListPaqueteEmpty}" rendered="#{paqueteController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{paqueteController.items.rowCount > 0}">
                    <h:outputText value="#{paqueteController.pagination.pageFirstItem + 1}..#{paqueteController.pagination.pageLastItem + 1}/#{paqueteController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{paqueteController.previous}" value="#{bundle.Previous} #{paqueteController.pagination.pageSize}" rendered="#{paqueteController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{paqueteController.next}" value="#{bundle.Next} #{paqueteController.pagination.pageSize}" rendered="#{paqueteController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{paqueteController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPaqueteTitle_idPaquete}"/>
                            </f:facet>
                            <h:outputText value="#{item.idPaquete}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPaqueteTitle_fechaF}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechaF}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPaqueteTitle_fechaI}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechaI}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPaqueteTitle_costoTot}"/>
                            </f:facet>
                            <h:outputText value="#{item.costoTot}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPaqueteTitle_formaPago}"/>
                            </f:facet>
                            <h:outputText value="#{item.formaPago}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPaqueteTitle_estado}"/>
                            </f:facet>
                            <h:outputText value="#{item.estado}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPaqueteTitle_origen}"/>
                            </f:facet>
                            <h:outputText value="#{item.origen}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPaqueteTitle_permitido}"/>
                            </f:facet>
                            <h:outputText value="#{item.permitido}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPaqueteTitle_canPersonas}"/>
                            </f:facet>
                            <h:outputText value="#{item.canPersonas}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPaqueteTitle_usuariosdni}"/>
                            </f:facet>
                            <h:outputText value="#{item.usuariosdni}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandButton action="#{paqueteController.prepareView}" value="#{bundle.ListPaqueteViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandButton action="#{paqueteController.prepareEdit}" value="#{bundle.ListPaqueteEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandButton action="#{paqueteController.destroy}" value="#{bundle.ListPaqueteDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{paqueteController.prepareCreate}" value="#{bundle.ListPaqueteCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListPaqueteIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
