<?xml version="1.0" encoding="UTF-8" ?>

                    <h:outputText value="#{bundle.ViewPaqueteLabel_usuariosdni}"/>
                    <h:outputText value="#{paqueteController.selected.usuariosdni}" title="#{bundle.ViewPaqueteTitle_usuariosdni}"/>

                <h:commandLink action="#{paqueteController.prepareCreate}" value="#{bundle.ViewPaqueteCreateLink}" />

                <h:commandLink action="#{paqueteController.prepareList}" value="#{bundle.ViewPaqueteShowAllLink}"/>
