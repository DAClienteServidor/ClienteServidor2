<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditPaqueteTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditPaqueteLabel_idPaquete}" for="idPaquete" />
                    <h:inputText id="idPaquete" value="#{paqueteController.selected.idPaquete}" title="#{bundle.EditPaqueteTitle_idPaquete}" required="true" requiredMessage="#{bundle.EditPaqueteRequiredMessage_idPaquete}"/>
                    <h:outputLabel value="#{bundle.EditPaqueteLabel_fechaF}" for="fechaF" />
                    <h:inputText id="fechaF" value="#{paqueteController.selected.fechaF}" title="#{bundle.EditPaqueteTitle_fechaF}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditPaqueteLabel_fechaI}" for="fechaI" />
                    <h:inputText id="fechaI" value="#{paqueteController.selected.fechaI}" title="#{bundle.EditPaqueteTitle_fechaI}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditPaqueteLabel_costoTot}" for="costoTot" />
                    <h:inputText id="costoTot" value="#{paqueteController.selected.costoTot}" title="#{bundle.EditPaqueteTitle_costoTot}" />
                    <h:outputLabel value="#{bundle.EditPaqueteLabel_formaPago}" for="formaPago" />
                    <h:inputText id="formaPago" value="#{paqueteController.selected.formaPago}" title="#{bundle.EditPaqueteTitle_formaPago}" />
                    <h:outputLabel value="#{bundle.EditPaqueteLabel_estado}" for="estado" />
                    <h:inputText id="estado" value="#{paqueteController.selected.estado}" title="#{bundle.EditPaqueteTitle_estado}" />
                    <h:outputLabel value="#{bundle.EditPaqueteLabel_origen}" for="origen" />
                    <h:inputText id="origen" value="#{paqueteController.selected.origen}" title="#{bundle.EditPaqueteTitle_origen}" />
                    <h:outputLabel value="#{bundle.EditPaqueteLabel_permitido}" for="permitido" />
                    <h:inputText id="permitido" value="#{paqueteController.selected.permitido}" title="#{bundle.EditPaqueteTitle_permitido}" />
                    <h:outputLabel value="#{bundle.EditPaqueteLabel_canPersonas}" for="canPersonas" />
                    <h:inputText id="canPersonas" value="#{paqueteController.selected.canPersonas}" title="#{bundle.EditPaqueteTitle_canPersonas}" />
                    <h:outputLabel value="#{bundle.EditPaqueteLabel_usuariosdni}" for="usuariosdni" />
                    <h:selectOneMenu id="usuariosdni" value="#{paqueteController.selected.usuariosdni}" title="#{bundle.EditPaqueteTitle_usuariosdni}" required="true" requiredMessage="#{bundle.EditPaqueteRequiredMessage_usuariosdni}">
                        <f:selectItems value="#{usuariosController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{paqueteController.update}" value="#{bundle.EditPaqueteSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditPaqueteViewLink}"/>
                <br />
                <h:commandLink action="#{paqueteController.prepareList}" value="#{bundle.EditPaqueteShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditPaqueteIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
