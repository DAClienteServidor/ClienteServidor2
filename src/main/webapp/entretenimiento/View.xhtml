<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewEntretenimientoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewEntretenimientoLabel_cod}"/>
                    <h:outputText value="#{entretenimientoController.selected.cod}" title="#{bundle.ViewEntretenimientoTitle_cod}"/>
                    <h:outputText value="#{bundle.ViewEntretenimientoLabel_tipo}"/>
                    <h:outputText value="#{entretenimientoController.selected.tipo}" title="#{bundle.ViewEntretenimientoTitle_tipo}"/>
                    <h:outputText value="#{bundle.ViewEntretenimientoLabel_hora}"/>
                    <h:outputText value="#{entretenimientoController.selected.hora}" title="#{bundle.ViewEntretenimientoTitle_hora}">
                        <f:convertDateTime pattern="HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewEntretenimientoLabel_direccion}"/>
                    <h:outputText value="#{entretenimientoController.selected.direccion}" title="#{bundle.ViewEntretenimientoTitle_direccion}"/>
                    <h:outputText value="#{bundle.ViewEntretenimientoLabel_descripcion}"/>
                    <h:outputText value="#{entretenimientoController.selected.descripcion}" title="#{bundle.ViewEntretenimientoTitle_descripcion}"/>
                    <h:outputText value="#{bundle.ViewEntretenimientoLabel_componentes}"/>
                    <h:outputText value="#{entretenimientoController.selected.componentes}" title="#{bundle.ViewEntretenimientoTitle_componentes}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{entretenimientoController.destroyAndView}" value="#{bundle.ViewEntretenimientoDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewEntretenimientoEditLink}"/>
                <br />
                <h:commandLink action="#{entretenimientoController.prepareCreate}" value="#{bundle.ViewEntretenimientoCreateLink}" />
                <br />
                <h:commandLink action="#{entretenimientoController.prepareList}" value="#{bundle.ViewEntretenimientoShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewEntretenimientoIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
