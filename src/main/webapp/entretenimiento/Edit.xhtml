<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditEntretenimientoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditEntretenimientoLabel_cod}" for="cod" />
                    <h:inputText id="cod" value="#{entretenimientoController.selected.cod}" title="#{bundle.EditEntretenimientoTitle_cod}" required="true" requiredMessage="#{bundle.EditEntretenimientoRequiredMessage_cod}"/>
                    <h:outputLabel value="#{bundle.EditEntretenimientoLabel_tipo}" for="tipo" />
                    <h:inputText id="tipo" value="#{entretenimientoController.selected.tipo}" title="#{bundle.EditEntretenimientoTitle_tipo}" />
                    <h:outputLabel value="#{bundle.EditEntretenimientoLabel_hora}" for="hora" />
                    <h:inputText id="hora" value="#{entretenimientoController.selected.hora}" title="#{bundle.EditEntretenimientoTitle_hora}" >
                        <f:convertDateTime pattern="HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditEntretenimientoLabel_direccion}" for="direccion" />
                    <h:inputText id="direccion" value="#{entretenimientoController.selected.direccion}" title="#{bundle.EditEntretenimientoTitle_direccion}" />
                    <h:outputLabel value="#{bundle.EditEntretenimientoLabel_descripcion}" for="descripcion" />
                    <h:inputText id="descripcion" value="#{entretenimientoController.selected.descripcion}" title="#{bundle.EditEntretenimientoTitle_descripcion}" />
                    <h:outputLabel value="#{bundle.EditEntretenimientoLabel_componentes}" for="componentes" />
                    <h:selectOneMenu id="componentes" value="#{entretenimientoController.selected.componentes}" title="#{bundle.EditEntretenimientoTitle_componentes}" required="true" requiredMessage="#{bundle.EditEntretenimientoRequiredMessage_componentes}">
                        <f:selectItems value="#{componentesController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{entretenimientoController.update}" value="#{bundle.EditEntretenimientoSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditEntretenimientoViewLink}"/>
                <br />
                <h:commandLink action="#{entretenimientoController.prepareList}" value="#{bundle.EditEntretenimientoShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditEntretenimientoIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
