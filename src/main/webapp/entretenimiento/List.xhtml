<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListEntretenimientoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListEntretenimientoEmpty}" rendered="#{entretenimientoController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{entretenimientoController.items.rowCount > 0}">
                    <h:outputText value="#{entretenimientoController.pagination.pageFirstItem + 1}..#{entretenimientoController.pagination.pageLastItem + 1}/#{entretenimientoController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{entretenimientoController.previous}" value="#{bundle.Previous} #{entretenimientoController.pagination.pageSize}" rendered="#{entretenimientoController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{entretenimientoController.next}" value="#{bundle.Next} #{entretenimientoController.pagination.pageSize}" rendered="#{entretenimientoController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{entretenimientoController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEntretenimientoTitle_cod}"/>
                            </f:facet>
                            <h:outputText value="#{item.cod}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEntretenimientoTitle_tipo}"/>
                            </f:facet>
                            <h:outputText value="#{item.tipo}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEntretenimientoTitle_hora}"/>
                            </f:facet>
                            <h:outputText value="#{item.hora}">
                                <f:convertDateTime pattern="HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEntretenimientoTitle_direccion}"/>
                            </f:facet>
                            <h:outputText value="#{item.direccion}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEntretenimientoTitle_descripcion}"/>
                            </f:facet>
                            <h:outputText value="#{item.descripcion}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEntretenimientoTitle_componentes}"/>
                            </f:facet>
                            <h:outputText value="#{item.componentes}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandButton action="#{entretenimientoController.prepareView}" value="#{bundle.ListEntretenimientoViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandButton action="#{entretenimientoController.prepareEdit}" value="#{bundle.ListEntretenimientoEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandButton action="#{entretenimientoController.destroy}" value="#{bundle.ListEntretenimientoDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{entretenimientoController.prepareCreate}" value="#{bundle.ListEntretenimientoCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListEntretenimientoIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
