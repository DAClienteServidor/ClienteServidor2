<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="../template/plantillaInicio.xhtml">
        <ui:define name="title">
            <h:outputText value="Crear un nuevo usuario"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h1 id="usu">Nuevo Usuario</h1>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="DNI" for="dni" />
                    <h:inputText id="dni" value="#{usuariosController.selected.dni}" title="DNI" />
                    <h:outputLabel value="APELLIDO" for="apellido" />
                    <h:inputText id="apellido" value="#{usuariosController.selected.apellido}" title="Apellido" />
                    <h:outputLabel value="NOMBRE" for="nombre" />
                    <h:inputText id="nombre" value="#{usuariosController.selected.nombre}" title="Nombre" />
                    <h:outputLabel value="USUARIO" for="usuario" />
                    <h:inputText id="usuario" value="#{usuariosController.selected.usuario}" title="Usuario" />
                    <h:outputLabel value="CONTRASEÑA" for="contrasena" />
                    <h:inputText id="contrasena" value="#{usuariosController.selected.contrasena}" title="Contraseña" />
                    <h:outputLabel value="DIRECCION" for="direccion" />
                    <h:inputText id="direccion" value="#{usuariosController.selected.direccion}" title="Direccion" />
                    <h:outputLabel value="TELEFONO" for="telefono" />
                    <h:inputText id="telefono" value="#{usuariosController.selected.telefono}" title="Telefono" />
                    <h:outputLabel value="CORREO" for="correo" />
                    <h:inputText id="correo" value="#{usuariosController.selected.correo}" title="Correo" />
                </h:panelGrid>
                <br />
                <h:commandButton action="#{usuariosController.create}" value="Crear Usuario"/>
                <br />
                <br />
                <h:commandButton action="#{usuariosController.prepareList}" value="Mostrar lista de Usuarios" immediate="true"/>
                <br />
                <br />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
