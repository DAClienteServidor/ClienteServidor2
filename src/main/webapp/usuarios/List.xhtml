<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="../template/plantillaInicio.xhtml">
        <ui:define name="title">
            <h:outputText value="Usuarios"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h1 id="usu">Usuarios</h1>
                <h:outputText escape="false" value="(No hay usuarios cargados)" rendered="#{usuariosController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{usuariosController.items.rowCount > 0}">
                    <h:outputText value="#{usuariosController.pagination.pageFirstItem + 1}..#{usuariosController.pagination.pageLastItem + 1}/#{usuariosController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{usuariosController.previous}" value="Anterior   #{usuariosController.pagination.pageSize}" rendered="#{usuariosController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{usuariosController.next}" value="#{bundle.Next} #{usuariosController.pagination.pageSize}" rendered="#{usuariosController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{usuariosController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="DNI"/>
                            </f:facet>
                            <h:outputText value="#{item.dni}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Apellido"/>
                            </f:facet>
                            <h:outputText value="#{item.apellido}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Nombre"/>
                            </f:facet>
                            <h:outputText value="#{item.nombre}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Usuario"/>
                            </f:facet>
                            <h:outputText value="#{item.usuario}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="ContraseÃ±a"/>
                            </f:facet>
                            <h:outputText value="#{item.contrasena}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Direccion"/>
                            </f:facet>
                            <h:outputText value="#{item.direccion}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Telefono"/>
                            </f:facet>
                            <h:outputText value="#{item.telefono}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Correo"/>
                            </f:facet>
                            <h:outputText value="#{item.correo}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandButton action="#{usuariosController.prepareView}" value="Ver" style="font-size: 10px;  background-color: #b2d5d6;border-bottom-color: #009999" />
                            <h:outputText value=" "/>
                            <h:commandButton action="#{usuariosController.prepareEdit}" value="Editar" style="font-size: 10px; background-color: #b2d5d6;border-bottom-color: #009999"/>
                            <h:outputText value=" "/>
                            <h:commandButton action="#{usuariosController.destroy}" value="Eliminar" style="font-size: 10px; background-color: #b2d5d6; border-bottom-color: #009999"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
               
                <h:commandButton action="#{usuariosController.prepareCreate}" value="Crear Nuevo Usuario"/>
               
                <br />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
