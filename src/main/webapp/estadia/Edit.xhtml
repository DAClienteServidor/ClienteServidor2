<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditEstadiaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditEstadiaLabel_cod}" for="cod" />
                    <h:inputText id="cod" value="#{estadiaController.selected.cod}" title="#{bundle.EditEstadiaTitle_cod}" required="true" requiredMessage="#{bundle.EditEstadiaRequiredMessage_cod}"/>
                    <h:outputLabel value="#{bundle.EditEstadiaLabel_ciudad}" for="ciudad" />
                    <h:inputText id="ciudad" value="#{estadiaController.selected.ciudad}" title="#{bundle.EditEstadiaTitle_ciudad}" />
                    <h:outputLabel value="#{bundle.EditEstadiaLabel_nombre}" for="nombre" />
                    <h:inputText id="nombre" value="#{estadiaController.selected.nombre}" title="#{bundle.EditEstadiaTitle_nombre}" />
                    <h:outputLabel value="#{bundle.EditEstadiaLabel_direccion}" for="direccion" />
                    <h:inputText id="direccion" value="#{estadiaController.selected.direccion}" title="#{bundle.EditEstadiaTitle_direccion}" />
                    <h:outputLabel value="#{bundle.EditEstadiaLabel_estrellas}" for="estrellas" />
                    <h:inputText id="estrellas" value="#{estadiaController.selected.estrellas}" title="#{bundle.EditEstadiaTitle_estrellas}" />
                    <h:outputLabel value="#{bundle.EditEstadiaLabel_telefono}" for="telefono" />
                    <h:inputText id="telefono" value="#{estadiaController.selected.telefono}" title="#{bundle.EditEstadiaTitle_telefono}" />
                    <h:outputLabel value="#{bundle.EditEstadiaLabel_componentes}" for="componentes" />
                    <h:selectOneMenu id="componentes" value="#{estadiaController.selected.componentes}" title="#{bundle.EditEstadiaTitle_componentes}" required="true" requiredMessage="#{bundle.EditEstadiaRequiredMessage_componentes}">
                        <f:selectItems value="#{componentesController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{estadiaController.update}" value="#{bundle.EditEstadiaSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditEstadiaViewLink}"/>
                <br />
                <h:commandLink action="#{estadiaController.prepareList}" value="#{bundle.EditEstadiaShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditEstadiaIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
