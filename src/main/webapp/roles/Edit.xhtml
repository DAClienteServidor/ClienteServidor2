<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditRolesTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h1 id="usu">Editar Rol</h1>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="Clave" for="clave" />
                    <h:inputText id="clave" value="#{rolesController.selected.clave}" title="Clave" required="true" requiredMessage="#{bundle.EditRolesRequiredMessage_clave}"/>
                    <h:outputLabel value="Descripcion" for="descripcion" />
                    <h:inputText id="descripcion" value="#{rolesController.selected.descripcion}" title="Descripcion" />
                    <h:outputLabel value="#Nombre" for="nombre" />
                    <h:inputText id="nombre" value="#{rolesController.selected.nombre}" title="Nombre" />
                </h:panelGrid>
                <h:commandButton action="#{rolesController.update}" value="Guardar"/>
                <br />
                <br />
                <h:commandButton action="View" value="Ver"/>
                <br />
                <br />
                <h:commandButton action="#{rolesController.prepareList}" value="Mostrar Roles" immediate="true"/>
                <br />
                <br />
                <h:commandButton action="/index" value="Atras" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
