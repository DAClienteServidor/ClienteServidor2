<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

        <title>Facelets Template</title>
    </h:head>

    <h:body>
        <h:outputStylesheet name="/css/cssLayout.css"/>
        <div id="top">
            <ui:insert name="top"></ui:insert>
            <p:graphicImage value="/resources/Imagenes/logo.png"/>
            <p:graphicImage value="/resources/Imagenes/te lleva a rusia.png" style="float: right;"/> 
            <h:form>  
                <p:growl id="messages"/>

                <p:menubar>
                    <p:menuitem value="  Inicio" url="./"/> 

                    <p:submenu label="Paquetes">
                        <p:menuitem value="Rusia 2018 Economico" url="#" icon="ui-icon-arrowreturnthick-1-w" />
                        <p:menuitem value="Rusia 2018 Estandar" url="#" icon="ui-icon-arrowreturnthick-1-e" />
                        <p:menuitem value="Rusia 2018 Premium" url="#" icon="ui-icon-arrowreturnthick-1-e" />
                    </p:submenu>

                    <p:submenu label="  Transportes">
                        <p:menuitem value="Aereos" url="#" icon="ui-icon-arrowreturnthick-1-w" />
                        <p:menuitem value="Colectivos" url="#" icon="ui-icon-arrowreturnthick-1-e" />
                        <p:menuitem value="Trenes" url="#" icon="ui-icon-arrowreturnthick-1-e" />
                    </p:submenu>

                    <p:submenu label="  Alojamientos">
                        <p:menuitem value="Hoteles" url="#" icon="ui-icon-arrowreturnthick-1-w" />
                        <p:menuitem value="Alquileres" url="#" icon="ui-icon-arrowreturnthick-1-e" />
                        <p:menuitem value="Hostel" url="#" icon="ui-icon-arrowreturnthick-1-e" />
                    </p:submenu>

                    <p:submenu label="  Entretenimientos">
                        <p:menuitem value="Partidos" url="#" icon="ui-icon-arrowreturnthick-1-w" />
                        <p:menuitem value="Espectaculos" url="#" icon="ui-icon-arrowreturnthick-1-e" />
                    </p:submenu>

                    <p:menuitem value="  Contactanos"/>

                    <f:facet name="options">
                        <p:commandButton type="button" value="Iniciar Sesion" icon="ui-icon-extlink" styleClass="boton" onclick="PF('dlg2').show();"/>

                        <p:dialog header="Iniciar Sesion" widgetVar="dlg2" modal="true" height="250" width="500">
                            <h:form>
                                <p:messages autoUpdate="true"/>
                                <h:panelGrid id="grid1" columns="2">
                                    <h:outputLabel for="txtUsuario" value="Usuario:"/>
                                    <p:inputText id="txtUsuario" required="true" value="#{loginControl.usuario.usuario}"/>
                                    <h:outputLabel for="txtClave" value="ContraseÃ±a:"/>
                                    <p:inputText id="txtClave" required="true" value="#{loginControl.usuario.contrasena}"/> 

                                    <h:column />
                                    <p:commandButton value="Iniciar Sesion" action="#{loginControl.iniciarSesion()}"/>
                                </h:panelGrid>
                            </h:form>
                        </p:dialog>
                    </f:facet>
                </p:menubar>
            </h:form>
        </div>

        <div id="content">
            <ui:insert name="body"></ui:insert>
        </div>

    </h:body>

</html>
